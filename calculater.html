<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl  font-bold text-center mt-4 ">Welcome To My Calculator</h1>
  <div class="flex  justify-center  ">
    <div class="
    w-64  border-2 border-black-800 rounded-lg bg-slate-600 mt-10 ">
        <div>
            <input class="w-64 p-7" type="text" name="display">
        </div >
        
           <div class="grid grid-cols-4 gap-3 mt-4 p-2">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl " type="button" value="AC">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="DE">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value=".">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="/">
            
       
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="7">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="8">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="9">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="*">

            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl"  type="button" value="4">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl"  type="button" value="5">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl"  type="button" value="6">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl"  type="button" value="-">
            
      
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="1">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="2">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="3">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="+">
      
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="00">
            <input class="bg-slate-700 rounded-lg text-white py-2 shadow-2xl" type="button" value="0">
            <input class="bg-slate-700 rounded-lg text-white py-4 shadow-2xl" type="button" value="=">
           </div>
            
            
        </div>
    </div>
  </div>
</body>
</html>
